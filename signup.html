<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform - Sign up and come on in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Side */
        .left-side {
            flex: 1;
            background-color: #3c323e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            position: relative;
        }

        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-title {
            color: white;
            font-size: 48px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 60px;
        }

        .form-mockup-image {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-mockup-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .footer-text {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 40px;
        }

        /* Right Side */
        .right-side {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid #F3F4F6;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6B7280;
            font-size: 14px;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .login-section {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .login-text {
            color: #6B7280;
        }

        .login-link {
            color: #262626;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .typeform-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            display: flex;
            gap: 2px;
        }

        .logo-square {
            width: 12px;
            height: 12px;
            background: #262626;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
        }

        .subtitle {
            text-align: center;
            color: #6B7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 48px;
        }

        .signup-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            border: none;
        }

        .signup-btn.google {
            background: white;
            border: 1px solid #E5E7EB;
            color: #374151;
        }

        .signup-btn.google:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .signup-btn.microsoft {
            background: white;
            border: 1px solid #E5E7EB;
            color: #374151;
        }

        .signup-btn.microsoft:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .signup-btn.email {
            background: #262626;
            color: white;
            border: 1px solid #262626;
        }

        .signup-btn.email:hover {
            background: #1F1F1F;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') center/contain no-repeat;
        }

        .microsoft-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23F25022" d="M1 1h10v10H1z"/><path fill="%2300A4EF" d="M13 1h10v10H13z"/><path fill="%237FBA00" d="M1 13h10v10H1z"/><path fill="%23FFB900" d="M13 13h10v10H13z"/></svg>') center/contain no-repeat;
        }

        .divider {
            text-align: center;
            color: #9CA3AF;
            font-size: 14px;
            margin: 8px 0;
            position: relative;
        }

        .email-form {
            display: none;
            width: 100%;
            margin-top: 24px;
        }

        .email-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #262626;
        }

        .submit-btn {
            width: 100%;
            background: #262626;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background: #1F1F1F;
        }

        .error-message {
            color: #EF4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                display: none;
            }

            .right-side {
                flex: 1;
            }

            .main-content {
                padding: 20px;
            }

            .top-nav {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="left-content">
                <h1 class="left-title">Sign up<br>and come on in</h1>
                
                <div class="form-mockup-image">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2KeOPq141Srtkfo3HPSXz155kDiVm4.png" alt="Typeform survey mockup showing a rating question and design elements">
                </div>
            </div>
            
            <div class="footer-text">Â© Typeform</div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="top-nav">
                <div class="language-selector">
                    <svg class="globe-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z" clip-rule="evenodd"/>
                    </svg>
                    English
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 12 12">
                        <path d="M6 8L2 4h8L6 8z"/>
                    </svg>
                </div>
                
                <div class="login-section">
                    <span class="login-text">Already have an account?</span>
                    <a href="/login.html" class="login-link">Log in</a>
                </div>
            </div>

            <div class="main-content">
                <div class="typeform-logo">
                    <div class="logo-icon">
                        <div class="logo-square"></div>
                        <div class="logo-square"></div>
                    </div>
                    <span class="logo-text">Typeform</span>
                </div>

                <p class="subtitle">
                    Get better data with conversational forms,<br>
                    surveys, quizzes & more.
                </p>

                <div class="signup-buttons">
                    <button class="signup-btn google" onclick="handleGoogleSignup()">
                        <div class="google-icon"></div>
                        Sign up with Google
                    </button>

                    <button class="signup-btn microsoft" onclick="handleMicrosoftSignup()">
                        <div class="microsoft-icon"></div>
                        Sign up with Microsoft
                    </button>

                    <div class="divider">OR</div>

                    <button class="signup-btn email" onclick="showEmailForm()">
                        Sign up with email
                    </button>
                </div>

                <form class="email-form" id="emailForm" onsubmit="handleEmailSignup(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError">Please enter your full name</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError">Password must be at least 6 characters long</div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showEmailForm() {
            document.getElementById('emailForm').classList.add('show');
            document.querySelector('.signup-buttons').style.display = 'none';
        }

        function handleGoogleSignup() {
            alert('Google signup would be implemented here');
        }

        function handleMicrosoftSignup() {
            alert('Microsoft signup would be implemented here');
        }

        function handleEmailSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            
            let isValid = true;
            
            // Validate name
            if (!name) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }
            
            // Validate email
            if (!email || !isValidEmail(email)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }
            
            // Validate password
            if (!password || password.length < 6) {
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }
            
            if (isValid) {
                alert('Account created successfully! Welcome to Typeform!');
                document.getElementById('emailForm').reset();
            }
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
