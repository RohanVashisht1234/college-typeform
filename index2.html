<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Announcement Banner</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    .announcement-banner_wrap {
      background-color: #3e3040;
      color: white;
      padding: 16px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .announcement-banner_content-wrapper {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .announcement-banner_text {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      flex: 1 1 100%;
    }

    .announcement-banner_button-wrap {
      flex: 1 1 auto;
    }

    .text-button {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      position: relative;
      font-size: 14px;
    }

    .text-button_label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .text-button_overline-component {
      position: relative;
      width: 100%;
      height: 2px;
      margin-top: 4px;
    }

    .text-button_active-underline {
      background-color: white;
      height: 2px;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(1);
      transform-origin: left;
      transition: transform 0.3s ease-out;
    }

    .text-button_idle-underline {
      background-color: white;
      opacity: 0.3;
      height: 2px;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .announcement-banner_dismiss-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .announcement-banner_icon {
      width: 20px;
      height: 20px;
      color: white;
    }

    @media (max-width: 767px) {
      .announcement-banner_wrap {
        flex-direction: column;
        align-items: flex-start;
      }

      .announcement-banner_content-wrapper {
        flex-direction: column;
        align-items: flex-start;
      }

      .announcement-banner_text {
        font-size: 15px;
      }

      .announcement-banner_button-wrap {
        width: 100%;
        margin-top: 8px;
      }

      .announcement-banner_dismiss-button {
        position: absolute;
        top: 12px;
        right: 12px;
      }

      .announcement-banner_wrap {
        position: relative;
        padding-right: 44px;
      }
    }
  </style>
</head>
<body>

  <div class="announcement-banner_wrap" id="banner">
    <div class="announcement-banner_content-wrapper">
      <p class="announcement-banner_text">
        1300+ people are getting real about influencer marketing üå∂Ô∏è
      </p>
      <div class="announcement-banner_button-wrap">
        <a href="https://www.typeform.com/getreal?utm_medium=site&utm_source=banner&utm_campaign=getreal_influencer"
           class="text-button" target="_blank">
          <div class="text-button_label">
            <div>Get free report</div>
            <div class="text-button_overline-component">
              <div class="text-button_active-underline"></div>
              <div class="text-button_idle-underline"></div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <button class="announcement-banner_dismiss-button" aria-label="close banner" onclick="document.getElementById('banner').style.display='none'">
      <div class="announcement-banner_icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <path fill="currentColor" d="M4.3 4.3a1 1 0 011.4 0L12 10.6l6.3-6.3a1 1 0 111.4 1.4L13.4 12l6.3 6.3a1 1 0 01-1.4 1.4L12 13.4l-6.3 6.3a1 1 0 01-1.4-1.4L10.6 12 4.3 5.7a1 1 0 010-1.4z"/>
        </svg>
      </div>
    </button>
  </div>

</body>
</html>
