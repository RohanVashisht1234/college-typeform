<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-nav {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tabs {
            display: flex;
            gap: 24px;
        }

        .nav-tab {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-tab.active {
            color: #111827;
            border-bottom-color: #10b981;
        }

        .nav-tab:hover {
            color: #374151;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            border-color: #9ca3af;
        }

        .btn-primary {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .main-layout {
            display: flex;
            flex: 1;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mode-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        .toolbar-btn {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #374151;
        }

        .toolbar-btn:hover {
            background: #f9fafb;
        }

        .toolbar-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .left-sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
        }

        .questions-list {
            padding: 20px;
        }

        .question-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .question-item:hover {
            background: #f9fafb;
        }

        .question-item.active {
            background: #f0fdf4;
            border-color: #10b981;
        }

        .question-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .question-icon.chart {
            background: #10b981;
        }

        .question-icon.circle {
            background: #8b5cf6;
        }

        .question-icon.phone {
            background: #ef4444;
        }

        .question-icon.star {
            background: #f59e42;
        }

        .question-icon.img {
            background: #e3b505;
        }

        .question-number {
            font-weight: 600;
            color: #111827;
            margin-right: 4px;
        }

        .question-text {
            flex: 1;
            font-size: 14px;
            color: #374151;
            line-height: 1.4;
        }

        .add-question-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .add-question-btn:hover {
            border-color: #10b981;
            color: #10b981;
        }

        .endings-section {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .endings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .endings-title {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .question-builder {
            max-width: 800px;
            margin: 0 auto;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .question-number-badge {
            background: #10b981;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .question-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            flex: 1;
        }

        .question-description {
            font-size: 16px;
            color: #6b7280;
            font-style: italic;
            margin-bottom: 32px;
        }

        .rating-scale {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .rating-option {
            width: 48px;
            height: 48px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rating-option:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .rating-option.selected {
            border-color: #10b981;
            background: #10b981;
            color: white;
        }

        .main-content input[type="number"],
        .main-content textarea {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            padding: 10px 12px;
            width: 100%;
            margin-bottom: 18px;
        }

        .main-content textarea {
            resize: vertical;
            min-height: 80px;
        }

        .main-content input[type="file"] {
            margin-top: 12px;
        }

        .main-content .img-preview {
            max-width: 220px;
            margin: 8px 0;
        }

        .main-content .img-preview img {
            width: 100%;
            border-radius: 8px;
        }

        .yesno {
            display: flex;
            gap: 22px;
            margin-bottom: 30px;
        }

        .yesno label {
            font-size: 18px;
            color: #374151;
            cursor: pointer;
        }

        .delete-q-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 17px;
            margin-left: 12px;
        }

        .branch-logic-row {
            margin: 12px 0 0 0;
        }

        .branch-logic-label {
            font-size: 13px;
            color: #6b7280;
        }

        .branch-logic-select {
            margin-left: 4px;
            font-size: 13px;
            padding: 2px 7px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        .right-sidebar {
            width: 320px;
            background: white;
            border-left: 1px solid #e5e7eb;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
        }

        .question-type-tabs {
            display: flex;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .type-tab {
            flex: 1;
            padding: 8px 12px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .type-tab.active {
            background: #f3f4f6;
            color: #374151;
        }

        .answer-type-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            margin-bottom: 16px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .setting-label {
            font-size: 14px;
            color: #374151;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle-switch.active {
            background: #10b981;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .scale-inputs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .scale-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .label-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .label-meta {
            font-size: 12px;
            color: #9ca3af;
            text-align: right;
            margin-bottom: 12px;
        }

        .media-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .media-upload:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .media-upload-icon {
            font-size: 24px;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .media-upload-text {
            font-size: 14px;
            color: #6b7280;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #9ca3af;
            cursor: pointer;
        }

        .question-types-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .question-type-card {
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .question-type-card:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .question-type-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .question-type-name {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        @media(max-width:1024px) {
            .main-layout {
                flex-direction: column;
            }

            .left-sidebar,
            .right-sidebar {
                width: 100%;
            }

            .main-content {
                padding: 20px;
            }
        }

        @media(max-width:768px) {
            .top-nav {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .nav-tabs {
                order: 2;
            }

            .rating-scale {
                justify-content: center;
            }

            .rating-option {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="top-nav">
            <div class="breadcrumb">
                <div class="breadcrumb-item"><i class="fas fa-th"></i><span>My workspace</span><i
                        class="fas fa-chevron-right"></i></div>
                <div class="breadcrumb-item"><span id="breadcrumbFormName"></span></div>
            </div>
            <div class="nav-tabs">
                <div class="nav-tab active">Content</div>
                <div class="nav-tab"
                    onclick="window.location.href='/logged_in/workflow.html?q=' + encodeURIComponent(formName)">Workflow
                </div>
                <div class="nav-tab">Connect</div>
                <div class="nav-tab" onclick="shareForm()">Share</div>
                <div class="nav-tab">Results</div>
            </div>
            <div class="top-actions">
                <button class="btn" onclick="shareForm()"><i class="fas fa-link"></i></button>
                <button class="btn btn-primary">View plans</button>
                <button class="btn"><i class="fas fa-question-circle"></i></button>
                <div class="user-avatar">RV</div>
            </div>
        </nav>
        <div class="toolbar">
            <div class="mode-selector"><i class="fas fa-list"></i><span>Universal mode</span><i
                    class="fas fa-chevron-down"></i></div>
            <button class="toolbar-btn" onclick="openAddQuestionModal()"><i class="fas fa-plus"></i>Add content</button>
            <button class="toolbar-btn"><i class="fas fa-paint-brush"></i>Design</button>
            <button class="toolbar-btn"><i class="fas fa-mobile-alt"></i></button>
            <button class="toolbar-btn"><i class="fas fa-play"></i></button>
            <button class="toolbar-btn"><i class="fas fa-info-circle"></i></button>
            <button class="toolbar-btn"><i class="fas fa-undo"></i></button>
            <button class="toolbar-btn"><i class="fas fa-percentage"></i></button>
            <button class="toolbar-btn"><i class="fas fa-cog"></i></button>
        </div>
        <div class="main-layout">
            <aside class="left-sidebar">
                <div class="questions-list" id="sidebarQuestions"></div>
                <button class="add-question-btn" onclick="openAddQuestionModal()"><i class="fas fa-plus"></i>Add
                    question</button>
            </aside>
            <main class="main-content">
                <div class="question-builder" id="mainQuestionEditor"></div>
            </main>
            <aside class="right-sidebar" id="rightSidebar"></aside>
        </div>
    </div>
    <div class="modal" id="addQuestionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Question</h2>
                <button class="modal-close" onclick="closeAddQuestionModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="question-types-grid">
                <div class="question-type-card" onclick="addQuestion('rating')">
                    <div class="question-type-icon"><i class="fas fa-star"></i></div>
                    <div class="question-type-name">Rating</div>
                </div>
                <div class="question-type-card" onclick="addQuestion('number')">
                    <div class="question-type-icon"><i class="fas fa-hashtag"></i></div>
                    <div class="question-type-name">Number</div>
                </div>
                <div class="question-type-card" onclick="addQuestion('textarea')">
                    <div class="question-type-icon"><i class="fas fa-align-left"></i></div>
                    <div class="question-type-name">Feedback</div>
                </div>
                <div class="question-type-card" onclick="addQuestion('yesno')">
                    <div class="question-type-icon"><i class="fas fa-check"></i></div>
                    <div class="question-type-name">Yes/No</div>
                </div>
                <div class="question-type-card" onclick="addQuestion('image')">
                    <div class="question-type-icon"><i class="fas fa-image"></i></div>
                    <div class="question-type-name">Image</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function qs(k) { const u = new URL(window.location.href); return u.searchParams.get(k) || ''; }
        let formName = qs('q') || 'Untitled Form';
        document.getElementById("breadcrumbFormName").textContent = formName;
        let forms = JSON.parse(localStorage.getItem('forms') || '[]');
        let form = forms.find(f => (f.name || f.title) === formName);
        if (!form) { form = { name: formName, questions: [] }; forms.push(form); localStorage.setItem('forms', JSON.stringify(forms)); }
        if (!form.questions) form.questions = [];
        let activeQuestion = 0;
        function iconByType(type) { if (type === 'rating') return 'star'; if (type === 'number') return 'chart'; if (type === 'textarea') return 'circle'; if (type === 'yesno') return 'circle'; if (type === 'image') return 'img'; return 'circle'; }
        function renderSidebarQuestions() { const el = document.getElementById('sidebarQuestions'); el.innerHTML = ''; form.questions.forEach((q, i) => { const d = document.createElement('div'); d.className = 'question-item' + (activeQuestion === i ? ' active' : ''); d.onclick = () => { activeQuestion = i; renderAll(); }; d.innerHTML = `<div class="question-icon ${iconByType(q.type)}"><i class="fas fa-${iconByType(q.type)}"></i></div><div><span class="question-number">${i + 1}</span><div class="question-text">${q.title || '(Untitled)'}</div></div><button class="delete-q-btn" title="Delete" onclick="event.stopPropagation();deleteQuestion(${i});"><i class="fas fa-trash"></i></button>`; el.appendChild(d); }); }
        function deleteQuestion(idx) { form.questions.splice(idx, 1); if (activeQuestion >= form.questions.length) activeQuestion = form.questions.length - 1; if (activeQuestion < 0) activeQuestion = 0; saveForm(); renderAll(); }
        function renderMainEditor() {
            const q = form.questions[activeQuestion];
            if (!q) { document.getElementById('mainQuestionEditor').innerHTML = '<div style="text-align:center;color:#aaa;margin:60px 0 0 0;font-size:22px;">No question selected.<br>Add a question to start.</div>'; return; }
            let html = `<div class="question-header"><div class="question-number-badge">${activeQuestion + 1}</div><div class="question-title" contenteditable="true" id="mainQTitle" placeholder="Question title">${q.title || ''}</div></div><div class="question-description" contenteditable="true" id="mainQDesc" placeholder="Question description (optional)">${q.description || ''}</div>`;
            if (q.type === 'rating') { html += `<div class="rating-scale">`; for (let i = 1; i <= 5; i++)html += `<div class="rating-option${q.max === i ? ' selected' : ''}" onclick="form.questions[activeQuestion].max=${i};saveForm();renderAll();">${i}</div>`; html += `</div>`; }
            if (q.type === 'number') { html += `<input type="number" style="width:150px;" placeholder="Enter a number..." id="mainNumberInput" value="${q.value || ''}">`; }
            if (q.type === 'textarea') { html += `<textarea id="mainTextareaInput" placeholder="Type your feedback here...">${q.value || ''}</textarea>`; }
            if (q.type === 'yesno') { html += `<div class="yesno"><label><input type="radio" name="yesno${activeQuestion}" ${q.value === 'Yes' ? 'checked' : ''} onclick="form.questions[activeQuestion].value='Yes';saveForm();renderAll();"> Yes</label><label><input type="radio" name="yesno${activeQuestion}" ${q.value === 'No' ? 'checked' : ''} onclick="form.questions[activeQuestion].value='No';saveForm();renderAll();"> No</label></div>`; }
            if (q.type === 'image') {
                html += (q.img ? `<div class="img-preview"><img src="${q.img}"></div>` : '') + `<input type="file" accept="image/*" id="mainImgUpload" placeholder="Upload an image...">`;
                html += `<textarea id="mainImgFeedback" placeholder="Enter your feedback for the image...">${q.imgFeedback || ''}</textarea>`;
            }
            html += `<div class="branch-logic-row"><span class="branch-logic-label">Show this question only if </span><select class="branch-logic-select" id="branchLogicSelect"><option value="">Always show</option>`;
            form.questions.forEach((pq, pi) => { if (pi >= activeQuestion) return; html += `<option value="${pi}"${q.branchIf == pi ? ' selected' : ''}>${pq.title || 'Q' + (pi + 1)}</option>`; });
            html += `</select>`;
            if (q.branchIf !== undefined && q.branchIf !== '' && form.questions[q.branchIf]) {
                const prevQ = form.questions[q.branchIf];
                if (prevQ.type === 'yesno') { html += ` <select class="branch-logic-select" id="branchLogicValue"><option value="Yes"${q.branchValue === 'Yes' ? ' selected' : ''}>Yes</option><option value="No"${q.branchValue === 'No' ? ' selected' : ''}>No</option></select>`; }
                if (prevQ.type === 'rating') { html += ` <select class="branch-logic-select" id="branchLogicValue">`; for (let i = 1; i <= 5; i++)html += `<option value="${i}"${q.branchValue == i ? ' selected' : ''}>${i}</option>`; html += `</select>`; }
                if (prevQ.type === 'number') { html += ` <input type="number" class="branch-logic-select" style="width:60px;" id="branchLogicValue" value="${q.branchValue || ''}" placeholder="Number...">`; }
                if (prevQ.type === 'textarea') { html += ` <input type="text" class="branch-logic-select" style="width:100px;" id="branchLogicValue" value="${q.branchValue || ''}" placeholder="contains...">`; }
                if (prevQ.type === 'image') { html += ` (if image is uploaded)`; }
            }
            html += `</div>`;
            document.getElementById('mainQuestionEditor').innerHTML = html;
            document.getElementById('mainQTitle').oninput = function () { q.title = this.textContent; renderSidebarQuestions(); saveForm(); };
            document.getElementById('mainQDesc').oninput = function () { q.description = this.textContent; saveForm(); };
            if (q.type === 'number' && document.getElementById('mainNumberInput')) document.getElementById('mainNumberInput').oninput = function () { q.value = this.value; saveForm(); };
            if (q.type === 'textarea' && document.getElementById('mainTextareaInput')) document.getElementById('mainTextareaInput').oninput = function () { q.value = this.value; saveForm(); };
            if (q.type === 'image' && document.getElementById('mainImgUpload')) document.getElementById('mainImgUpload').onchange = function () { const f = this.files[0]; if (f) { const r = new FileReader(); r.onload = e => { q.img = e.target.result; saveForm(); renderAll(); }; r.readAsDataURL(f); } };
            if (q.type === 'image' && document.getElementById('mainImgFeedback')) document.getElementById('mainImgFeedback').oninput = function () { q.imgFeedback = this.value; saveForm(); };
            if (document.getElementById('branchLogicSelect')) document.getElementById('branchLogicSelect').onchange = function () {
                const newVal = this.value !== '' ? parseInt(this.value) : '';
                q.branchIf = newVal;
                q.branchValue = '';
                saveForm();
                renderMainEditor();
                attachBranchLogicEvents();
            };
            attachBranchLogicEvents();
        }
        function attachBranchLogicEvents() {
            const q = form.questions[activeQuestion];
            if (q && q.branchIf !== undefined && q.branchIf !== '' && form.questions[q.branchIf]) {
                const prevQ = form.questions[q.branchIf];
                const branchValInput = document.getElementById('branchLogicValue');
                if (branchValInput) {
                    if (prevQ.type === 'yesno' || prevQ.type === 'rating') {
                        branchValInput.onchange = function () { q.branchValue = this.value; saveForm(); };
                    } else if (prevQ.type === 'number' || prevQ.type === 'textarea') {
                        branchValInput.oninput = function () { q.branchValue = this.value; saveForm(); };
                    }
                }
            }
        }
        function renderRightSidebar() {
            const q = form.questions[activeQuestion]; if (!q) { document.getElementById('rightSidebar').innerHTML = ''; return; }
            let html = '<div class="settings-section"><div class="settings-title">Question Settings</div>'; html += `<div class="setting-row"><span class="setting-label">Required</span><div class="toggle-switch${q.required ? ' active' : ''}" id="reqTog" onclick="toggleRequired()"></div></div></div>`;
            html += '<div class="settings-section"><div class="settings-title">Type</div><select class="answer-type-select" id="qTypeSelect">';
            html += `<option value="rating"${q.type === 'rating' ? ' selected' : ''}>Rating</option>`;
            html += `<option value="number"${q.type === 'number' ? ' selected' : ''}>Number</option>`;
            html += `<option value="textarea"${q.type === 'textarea' ? ' selected' : ''}>Feedback</option>`;
            html += `<option value="yesno"${q.type === 'yesno' ? ' selected' : ''}>Yes/No</option>`;
            html += `<option value="image"${q.type === 'image' ? ' selected' : ''}>Image</option>`;
            html += '</select></div>';
            document.getElementById('rightSidebar').innerHTML = html;
            document.getElementById('qTypeSelect').onchange = function () { q.type = this.value; if (q.type === 'rating') { q.max = 5; } if (q.type === 'image') { delete q.value; } saveForm(); renderAll(); };
        }
        function renderAll() { renderSidebarQuestions(); renderMainEditor(); renderRightSidebar(); }
        function openAddQuestionModal() { document.getElementById('addQuestionModal').classList.add('active'); }
        function closeAddQuestionModal() { document.getElementById('addQuestionModal').classList.remove('active'); }
        function addQuestion(type) { closeAddQuestionModal(); const q = { type: titleForType(type).toLowerCase(), title: '', description: '', required: false }; if (type === 'rating') q.max = 5; form.questions.push(q); activeQuestion = form.questions.length - 1; saveForm(); renderAll(); }
        function titleForType(type) { if (type === 'rating') return 'Rating'; if (type === 'number') return 'Number'; if (type === 'textarea') return 'Feedback'; if (type === 'yesno') return 'Yes/No'; if (type === 'image') return 'Image'; return type; }
        function toggleRequired() { const q = form.questions[activeQuestion]; q.required = !q.required; saveForm(); renderAll(); }
        function saveForm() { let idx = forms.findIndex(f => (f.name || f.title) === formName); if (idx !== -1) { forms[idx] = form; } localStorage.setItem('forms', JSON.stringify(forms)); }
        function shareForm() { window.location.href = '/logged_in/share.html?q=' + encodeURIComponent(formName); }
        window.onclick = function (e) { if (e.target === document.getElementById('addQuestionModal')) closeAddQuestionModal(); };
        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') { closeAddQuestionModal(); } });
        document.addEventListener('DOMContentLoaded', function () { if (!form.questions.length) { form.questions.push({ type: 'rating', title: 'How do you rate us?', description: '', required: false, max: 5 }); } activeQuestion = 0; renderAll(); });
    </script>
</body>
