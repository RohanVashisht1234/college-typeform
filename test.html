<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform Landing Section</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Container for the entire page */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            height: 30px;
            object-fit: contain;
        }

        /* Main heading */
        .main-heading {
            text-align: center;
            font-size: 3rem;
            font-weight: 500;
            margin: 60px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2;
            color: #333;
        }

        /* Landing section with video and text */
        .landing-section {
            display: flex;
            gap: 40px;
            margin: 40px 0 80px;
            align-items: center;
            min-height: 500px;
            max-height: 80vh;
        }

        /* Video container */
        .video-container {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 100%;
            min-height: 400px;
            background-color: #f5f5f5;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content section */
        .content-section {
            flex: 1;
            padding: 20px 0;
        }

        .category {
            color: #7b68ee;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .content-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .content-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .cta-button {
            background-color: #3a3347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #4a4357;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .main-heading {
                font-size: 2.5rem;
                margin: 40px 0;
            }
            
            .landing-section {
                flex-direction: column;
                max-height: none;
            }
            
            .video-container, .content-section {
                width: 100%;
                max-width: 600px;
            }
            
            .content-heading {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .logo-section {
                justify-content: center;
            }
            
            .logo {
                height: 24px;
                margin: 0 10px;
            }
            
            .main-heading {
                font-size: 2rem;
            }
            
            .content-heading {
                font-size: 1.8rem;
            }
            
            .content-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.8rem;
                margin: 30px 0;
            }
            
            .logo {
                height: 20px;
                margin: 5px;
            }
            
            .content-heading {
                font-size: 1.5rem;
            }
            
            .cta-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section -->
        <div class="logo-section">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Webflow" class="logo">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Zapier" class="logo">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Barry's" class="logo">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="HubSpot" class="logo">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Hermes" class="logo">
        </div>

        <!-- Main heading -->
        <h1 class="main-heading">Typeform helps you understand customers</h1>

        <!-- Landing section with video and text -->
        <div class="landing-section">
            <!-- Video container (left side) -->
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="https://cdn.prod.website-files.com/66ffe2174aa8e8d5661c2708%2F67288b2fb22e7ee7c157fe73_home%205050%201-transcode.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Content section (right side) -->
            <div class="content-section">
                <div class="category">FORMS, QUIZZES, AND SURVEY</div>
                <h2 class="content-heading">Get up to 3.5x more data about them</h2>
                <p class="content-description">When your forms break the norm, more people fill them out. Think branded designs, video content, and relevant follow-up questions.</p>
                <button class="cta-button">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
