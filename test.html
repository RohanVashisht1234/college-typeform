<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sponsors Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        /* Sponsor Section Styles */
        .part-4-sponsors-section {
            padding: 80px 20px;
            background-color: #ffffff;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .part-4-sponsors-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #9f7aea;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .part-4-sponsors-title {
            font-size: 3rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 60px;
            line-height: 1.2;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .part-4-sponsors-carousel {
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
        }

        .part-4-sponsors-track {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .part-4-sponsors-track.part-4-left-to-right {
            animation: part-4-scrollLeft 30s linear infinite;
        }

        .part-4-sponsors-track.part-4-right-to-left {
            animation: part-4-scrollRight 30s linear infinite;
        }

        .part-4-sponsor-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            min-width: 120px;
            height: 60px;
            flex-shrink: 0;
        }

        .part-4-sponsor-logo.part-4-tally::before {
            content: "tally";
            font-weight: 400;
        }

        .part-4-sponsor-logo.part-4-callrail::before {
            content: "CallRail";
        }

        .part-4-sponsor-logo.part-4-intercom::before {
            content: "â¬› INTERCOM";
            font-size: 1.2rem;
        }

        .part-4-sponsor-logo.part-4-klaviyo::before {
            content: "klaviyo";
            font-weight: 400;
        }

        .part-4-sponsor-logo.part-4-make::before {
            content: "/// make";
            font-weight: 700;
        }

        .part-4-sponsor-logo.part-4-slack::before {
            content: "ðŸ”— slack";
        }

        .part-4-sponsor-logo.part-4-stripe::before {
            content: "stripe";
            font-weight: 400;
        }

        .part-4-sponsor-logo.part-4-calendly::before {
            content: "Â© Calendly";
        }

        .part-4-sponsor-logo.part-4-activecampaign::before {
            content: "ActiveCampaign >";
        }

        .part-4-sponsor-logo.part-4-zapier::before {
            content: "â€”zapier";
            font-weight: 700;
        }

        .part-4-sponsor-logo.part-4-webflow::before {
            content: "/// Webflow";
            font-weight: 700;
        }

        @keyframes part-4-scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes part-4-scrollRight {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .part-4-sponsors-cta {
            margin-top: 40px;
        }

        .part-4-sponsors-btn {
            background-color: #4a5568;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .part-4-sponsors-btn:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .part-4-sponsors-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .part-4-sponsor-logo {
                margin: 0 20px;
                font-size: 1.2rem;
                min-width: 100px;
            }

            .part-4-sponsors-track.part-4-left-to-right {
                animation: part-4-scrollLeft 20s linear infinite;
            }

            .part-4-sponsors-track.part-4-right-to-left {
                animation: part-4-scrollRight 20s linear infinite;
            }
        }

        @media (max-width: 480px) {
            .part-4-sponsors-title {
                font-size: 1.5rem;
            }

            .part-4-sponsor-logo {
                margin: 0 15px;
                font-size: 1rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Sponsors Section -->

        <h2 class="part-4-sponsors-title">

                <div class="part-4-sponsor-logo part-4-intercom"></div>
                <div class="part-4-sponsor-logo part-4-klaviyo"></div>

                <div class="part-4-sponsor-logo part-4-slack"></div>

        <!-- Bottom row - Right to Left -->

            <div class="part-4-sponsors-track part-4-right-to-left">
                <div class="part-4-sponsor-logo part-4-klaviyo"></div>
                <div class="part-4-sponsor-logo part-4-intercom"></div>
                <div class="part-4-sponsor-logo part-4-callrail"></div>
                <div class="part-4-sponsor-logo part-4-calendly"></div>
                <div class="part-4-sponsor-logo part-4-activecampaign"></div>
                <div class="part-4-sponsor-logo part-4-zapier"></div>
                <div class="part-4-sponsor-logo part-4-webflow"></div>
                <!-- Duplicate for seamless loop -->
                <div class="part-4-sponsor-logo part-4-klaviyo"></div>
                <div class="part-4-sponsor-logo part-4-intercom"></div>
                <div class="part-4-sponsor-logo part-4-callrail"></div>
                <div class="part-4-sponsor-logo part-4-calendly"></div>
                <div class="part-4-sponsor-logo part-4-activecampaign"></div>
                <div class="part-4-sponsor-logo part-4-zapier"></div>
                <div class="part-4-sponsor-logo part-4-webflow"></div>
            </div>
        </div>

        <div class="part-4-sponsors-cta">
            <a href="#" class="part-4-sponsors-btn">View all 300+ integrations</a>
        </div>
    </section>
</body>
</html>
