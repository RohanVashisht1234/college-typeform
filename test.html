<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            position: relative;
            background-color: #c27deb;
            overflow: hidden;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .content-wrapper {
            max-width: 500px;
        }

        .subtitle {
            display: block;
            color: #b75db9;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #333;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 32px;
        }

        .sign-up-btn {
            background-color: #3a2f3b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-up-btn:hover {
            background-color: #4e3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .video-section {
                height: 400px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <video autoplay loop muted playsinline>
                <source src="https://cdn.prod.website-files.com/66ffe2174aa8e8d5661c2708%2F6731d779ad2f2aa71ae14d7e_section-2-transcode.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="content-section">
            <div class="content-wrapper">
                <span class="subtitle">CUSTOMER INTELLIGENCE</span>
                
                <h1>Use that data to guide your next move</h1>
                
                <p>What led customers to you. Their opinions. How they decide what to buy. Data can tell you a lot and our AI analysis can help you make sense of it all.</p>
                
                <button class="sign-up-btn">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
